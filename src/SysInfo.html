<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Info</title>

    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/tools.css">
    <link rel="stylesheet" href="../assets/css/SysInfo.css">

</head>
<body>

  <header>
    <div class="headeroptions" id="closeBtn">X</div>
    <div class="headeroptions" id="minBtn">-</div>
  </header>

  <div class="mainBanner">
    <p class="banner">System Info</p>
  </div>

    <div class="details">
        <div class="info">
            <label>Hostname:</label>
        </div>
        <div class="info">
          <label id="hostname">Loading...</label>
        </div>
    </div>
    <div class="details">
        <div class="info">
            <label>Username:</label>
        </div>
        <div class="info">
          <label id="username">Loading...</label>
        </div>
    </div>
    <div class="details">
        <div class="info">
            <label>System Uptime:</label>
        </div>
        <div class="info">
          <label id="uptime">Loading...</label>
        </div>
    </div>
    <div class="details">
        <div class="info">
            <label>IPv4:</label>
        </div>
        <div class="info">
          <label id="IP">Loading...</label>
        </div>
    </div>

    <div class="details">
        <div class="info">
            <label>Operating System:</label>
        </div>
        <div class="info">
          <label id="type">Loading...</label>
        </div>
    </div>
    <div class="details">
        <div class="info">
            <label>Architecture:</label>
        </div>
        <div class="info">
          <label id="arch">Loading...</label>
        </div>
    </div>
    <div class="details">
        <div class="info">
            <label>Build:</label>
        </div>
        <div class="info">
          <label id="build">Loading...</label>
        </div>
    </div>
    <div class="details">
        <div class="info">
            <label>Manufacturer:</label>
        </div>
        <div class="info">
          <label id="manufacturer">Loading...</label>
        </div>
    </div>
    <div class="details">
        <div class="info">
            <label>Model:</label>
        </div>
        <div class="info">
          <label id="model">Loading...</label>
        </div>
    </div>
    <div class="details">
        <div class="info">
            <label>Serial Number:</label>
        </div>
        <div class="info">
          <label id="serial">Loading...</label>
        </div>
    </div>


  <p align="center">
    <img id="updateBtn" src="../assets/images/buttons/Reload.png" title="Reload this page">

  </p>
<br>

    <script src="SysInfo.js"></script>
</body>
</html>
